<style>
:root{
 --bg: #eeebe7;
--head: #FFC107;
 }

body{
 background: var(--bg);
 padding:0; margin:0; height: 100%;
 }
header{
 background: var(--head);
 padding: 12px 0px;
  text-align: center;
 }
.ins{
 font-size: 16px;
 color: blue;
 }
.ext{
 font-weight: inherit;
 font-size: 12px;
 }
hr{
 border-top: 1px dotted #8c8b8b;
 margin:0px; padding:0;
 width: 600px;
 }

 ul{
 display: inline-block;
 margin:0;
 padding:0;
 }
ul li{list-style: none;
 display: inline-table;}

ol li{text-align: left;width: 95%; font-size: 11px; padding: 5px;}

.container {
  display: block;
  justify-content: center;
  align-items: center;
  overflow: hidden;
 }
/*(Hide div)summary*/
 summary::-webkit-details-marker {
 display: none;
 }
 summary:focus {
 outline-style: none;
 }
.block{
 border: 0px solid red;
 border-radius: 0px;
 width: 364px;
 height: 45px;
 display: flex;
 align-items: center; 
 }
.sub{
 display: inline-block;
 text-align: center;
 border-right: 1px solid red;
 min-width: 120px;
 margin: 0;
 font-weight: bold;
 }
.point {
 display: inline-block;
 width: 80px;
 }
.credit{
 display: inline-block;
 width: 100px;
 padding-left: 10px;
 text-align: center;
 }
select{
 background: white;
 border-radius: 3px;
 display: inline-block;
 text-align: center;
 margin: 0;
 padding: 6px 25px 6px 20px;
 font-size: 16px;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url("data:image/svg+xml;utf8,<svg fill='blue' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
  background-repeat: no-repeat;
  background-position-x: 98%;
  background-position-y: 10%;
}
.point select{ border: .5px solid #228472; }
.credit select { border: .5px solid skyblue; }

button { 
 width: 150px;
 padding: 14px 0;
 text-align: center;
 background: green;
 color: white;
 font-weight: bold;
 font-size: 17px;
 border: none;
 border-radius: 5px;
 }

#res{
 font-size: 22px;
 color: red;
 }
.dex{
 background: #0C6C79;
 font-weight: bold;
 font-size: 18px;
 Color: white;
 }
.footer{
 font-family: "Exo", sans-serif;
 font-weight: bold;
 border-radius: 20px 20px 0px 0px;
 padding: 16px 0px;
 font-size: 20px;
 color: #4B7175;
 text-transform: uppercase;
 }
